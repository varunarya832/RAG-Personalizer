<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal RAG Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .panel {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .left {
      background-color: #f3f3f3;
      border-right: 2px solid #ccc;
    }
    .right {
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 80%;
      font-size: 16px;
      padding: 10px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      font-weight: bold;
    }
    .message.ai {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="panel left">
    <h2>Enter Personal Data</h2>
    <textarea id="docInput" placeholder="Enter each fact on a new line...\nExample:\nI am Varun.\nI like chicken biryani."></textarea>
    <button onclick="submitDocs()">Submit</button>
  </div>

  <div class="panel right">
    <h2>Ask the Assistant</h2>
    <div class="chat" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="userQuery" placeholder="Ask a question..." />
      <button onclick="askQuery()">Send</button>
    </div>
  </div>

  <script>
    // Define the API URL (change to your Vercel URL)
    const apiUrl = "http://localhost:8000";  // Replace with your Vercel deployed API URL
  
    // Function to handle document submission
    function submitDocs() {
      const userData = document.getElementById("docInput").value.split("\n");

      fetch(apiUrl + "/upload_docs", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          docs: userData
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Upload Successful:", data);
        alert("Documents uploaded successfully!");
      })
      .catch(error => {
        console.error("Error uploading documents:", error);
        alert("Error uploading documents.");
      });
    }
  
    // Function to handle question submission
    function askQuery() {
      const query = document.getElementById("userQuery").value;
  
      fetch(apiUrl + "/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          query: query
        })
      })
      .then(response => response.json())
      .then(data => {
        const chat = document.getElementById("chat");
        
        if (data.answer) {
          // Append user and AI message to the chat
          chat.innerHTML += `<div class="message user">You: ${query}</div>`;
          chat.innerHTML += `<div class="message ai">Assistant: ${data.answer}</div>`;
        } else {
          chat.innerHTML += `<div class="message user">You: ${query}</div>`;
          chat.innerHTML += `<div class="message ai">Assistant: Error fetching answer.</div>`;
        }
        
        // Clear the input after sending the query
        document.getElementById("userQuery").value = '';
        chat.scrollTop = chat.scrollHeight; // Scroll to the latest message
      })
      .catch(error => {
        console.error("Error asking question:", error);
      });
    }
  </script>
</body>
</html>
