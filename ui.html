<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal RAG Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .panel {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .left {
      background-color: #f3f3f3;
      border-right: 2px solid #ccc;
    }
    .right {
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 80%;
      font-size: 16px;
      padding: 10px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      font-weight: bold;
    }
    .message.ai {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="panel left">
    <h2>Enter Personal Data</h2>
    <textarea id="docInput" placeholder="Enter each fact on a new line...\nExample:\nI am Varun.\nI like chicken biryani."></textarea>
    <button onclick="submitDocs()">Submit</button>
  </div>

  <div class="panel right">
    <h2>Ask the Assistant</h2>
    <div class="chat" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="userQuery" placeholder="Ask a question..." />
      <button onclick="askQuery()">Send</button>
    </div>
  </div>

  <script>
    async function submitDocs() {
      const text = document.getElementById('docInput').value;
      const lines = text.split('\n').filter(line => line.trim());

      const res = await fetch('/upload_docs', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ docs: lines })
      });

      const data = await res.json();
      alert(data.message);
    }

    async function askQuery() {
      const input = document.getElementById('userQuery');
      const query = input.value;
      if (!query.trim()) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class='message user'>You: ${query}</div>`;
      input.value = '';

      const res = await fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      chat.innerHTML += `<div class='message ai'>AI: ${data.answer}</div>`;
    }
  </script>
</body>
</html>
